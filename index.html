<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Landing Page</title>
  <link rel="stylesheet" href="page.css">
  <script src="page.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
        <img src="logo.png">
    </div>
    <nav>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
  </header>

  <!-- Product Showcase -->
  <section class="product-showcase">
    <div class="slider">
      <div class="product">
        <img src="img1.jpg" alt="Product 1">
        <h3>Multicolor Jacket </h3>
        <p>$19.99</p>
      </div>
      <div class="product">
        <img src="img2.jpg" alt="Product 2">
        <h3>Black Jacket</h3>
        <p>$29.99</p>
      </div>
      <div class="product">
        <img src="img3.jpg" alt="Product 3">
        <h3>Blueblack Jacket</h3>
        <p>$24.99</p>
      </div>
      <div class="product">
        <img src="img4.jpg" alt="Product 4">
        <h3>Colorful Jacket</h3>
        <p>$14.99</p>
      </div>
      <div class="product">
        <img src="img5.jpg" alt="Product 5">
        <h3>White Jacket</h3>
        <p>$9.99</p>
      </div>
    </div>
  </section>

  <!-- Searching -->
  <section class="searching">
    <input type="text" id="search-input" placeholder="Search products...">
    <button onclick="searchProducts()">Search</button>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </div>
    <div class="social-media">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="twitter.jpg" alt="Twitter"></a>
      <a href="#"><img src="insta.jpg" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
